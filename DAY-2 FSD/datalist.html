<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
  <h2>Select city </h2>  
  <form>
    <label for="city">Select your city</label>
    <input list="cities" id="city"name="city">
    <datalist id="cities">
        <option value="Indore">
            <option value="Satna">
                <option value="Bhopal">
 </datalist>
 <input type="Submit">
  </form>
</body>
</html>
